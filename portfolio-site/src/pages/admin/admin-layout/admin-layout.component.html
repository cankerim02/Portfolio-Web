
<div class="flex h-screen bg-gray-100">

  <!-- Mobile Topbar -->
<header class="bg-gray-800 text-yellow-100 flex items-center justify-between p-4 md:hidden">
 <h1 class="text-lg font-bold p-2">Admin Panel</h1>
 <button (click)="menuOpen = !menuOpen">
  <i class="fa-solid fa-bars text-2xl"></i>
 </button>
</header>

  <!-- Sidebar -->
  <aside class=" fixed md:static md:relative z-50 w-64 bg-gray-800 text-yellow-100 p-4 flex flex-col
  h-full transform transition-transform duration-300 -translate-x-full md:translate-x-0"
   [ngClass]="{'-translate-x-full': !menuOpen}">

    <div class="md:block flex items-center justify-between mb-4">
      <h2 class="text-lg font-bold">Admin Panel</h2>
      <button class="md:hidden" (click)="menuOpen = false">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
    </div>

      <nav class="space-y-2">
        <a routerLink="/admin"
          routerLinkActive="bg-gray-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block p-2 rounded hover:bg-gray-700">Dashboard</a>

        <a routerLink="/admin/projects"
          routerLinkActive="bg-gray-700"
          class="block p-2 rounded hover:bg-gray-700">Projects</a>

        <a routerLink="/admin/contacts"
          routerLinkActive="bg-gray-700"
          class="block p-2 rounded hover:bg-gray-700">Contacts</a>
      </nav>


      <button
    (click)="authService.logout()"
    class="mt-auto border border-yellow-300 text-yellow-100 px-4 py-2 rounded-lg
           hover:bg-yellow-300 hover:text-gray-900 transition-colors duration-300">
    <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
  </button>

  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">

     <!-- Desktop Header -->
      <header class="bg-textDark shadow p-4 hidden md:block">
        <h1 class="text-xl font-semibold  text-black">Admin Panel</h1>
      </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-6">

      <router-outlet></router-outlet>

    </main>

  </div>
</div>


<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-yellow-100 p-4 flex flex-col">
    <div>
      <h2 class="text-xl font-bold mb-6 ">Admin Panel</h2>

      <nav class="space-y-2">
        <a routerLink="/admin"
          routerLinkActive="bg-gray-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block p-2 rounded hover:bg-gray-700">Dashboard</a>

        <a routerLink="/admin/projects"
          routerLinkActive="bg-gray-700"
          class="block p-2 rounded hover:bg-gray-700">Projects</a>

        <a routerLink="/admin/contacts"
          routerLinkActive="bg-gray-700"
          class="block p-2 rounded hover:bg-gray-700">Contacts</a>
      </nav>
    </div>

     <button (click)="authService.logout()" class="text-sm underline cursor-pointer mt-auto">
      Logout
     </button>

  </aside>

  <!-- Content -->
  <div class="flex-1 flex flex-col">
      <header class="bg-textDark shadow p-4">
        <h1 class="text-xl font-semibold  text-black">Admin Panel</h1>
      </header>

    <main class="flex-1 overflow-y-auto p-6">

      <router-outlet></router-outlet>
    </main>

  </div>
</div>

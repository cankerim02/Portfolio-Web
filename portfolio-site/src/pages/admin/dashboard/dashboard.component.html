<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-4">

  <!-- Sağ taraf: Takvim (1/3 genişlik) -->
  <div class="bg-white p-6 rounded-xl shadow flex flex-col">
    <p class="text-lg md:text-xl font-semibold text-gray-700 mb-4 text-center">Takvim</p>
    <div class="overflow-auto h-[calc(100vh-200px)]">
      <app-calendar-wrapper class="min-h-[400px] text-accentDark"></app-calendar-wrapper>
    </div>
  </div>

  <!-- Sol taraf: İstatistikler (2/3 genişlik) -->
  <div class="grid grid-cols-1 gap-6 lg:col-span-2">

    <div class="bg-white p-6 rounded-xl shadow flex flex-col items-center justify-center">
      <p class="text-lg md:text-xl font-semibold text-gray-700 mb-2 text-center">Toplam Proje</p>
      <p class="text-4xl md:text-5xl font-bold text-gray-600 text-center">{{ totalProjects }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow flex flex-col items-center justify-center">
      <p class="text-lg md:text-xl font-semibold text-gray-700 mb-2 text-center">Toplam Mesaj</p>
      <p class="text-4xl md:text-5xl font-bold text-gray-600 text-center">{{ totalMessages }}</p>
    </div>

    <div class="bg-white p-6 rounded-xl shadow flex flex-col items-center justify-center">
      <p class="text-lg md:text-xl font-semibold text-gray-700 mb-2 text-center">Cevaplanan Mesaj</p>
      <p class="text-4xl md:text-5xl font-bold text-gray-600 text-center">{{ repliedMessages }}</p>
    </div>

  </div>

</div>

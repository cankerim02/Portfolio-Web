<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

   <!-- Sağ taraf: Takvim (1/3 genişlik) -->
  <div class="bg-white p-4 rounded shadow flex flex-col">
    <p class="text-sm text-gray-600 mb-2">Takvim</p>
    <div class="overflow-auto h-[calc(100vh-150px)]">
      <app-calendar-wrapper class="min-h-[400px] text-accentDark"></app-calendar-wrapper>
    </div>
  </div>
  <!-- Sol taraf: İstatistikler (2/3 genişlik) -->
  <div class="grid grid-cols-1 gap-6 lg:col-span-2">
    <div class="bg-white p-6 rounded shadow">
      <p class="text-sm text-gray-600">Toplam Proje</p>
      <p class="text-3xl font-bold text-gray-400">{{ totalProjects }}</p>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <p class="text-sm text-gray-600">Toplam Mesaj</p>
      <p class="text-3xl font-bold text-gray-400">{{ totalMessages }}</p>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <p class="text-sm text-gray-600">Cevaplanan Mesaj</p>
      <p class="text-3xl font-bold text-gray-400">{{ repliedMessages }}</p>
    </div>
  </div>


</div>

<section class="p-8">
  <h2 class="text-2xl font-bold">İletişim</h2>
  <form class="mt-4 space-y-4" (ngSubmit)="sendMessage()">
    <div>
       <label for=""> İsminiz:</label>
       <input class="border p-2 w-full" [(ngModel)]="userName" name="userName" required>
    </div>

    <div>
      <label>Mesajınız:</label>
      <textarea class="border p-2 w-full" [(ngModel)]="message" name="message" required></textarea>
    </div>

    <button class="bg-blue-600 text-white px-4 py-2" type="submit">Gönder</button>
  </form>
</section>

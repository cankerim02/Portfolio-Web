<section
  id="contact"
  class="relative min-h-screen bg-backgroundLight dark:bg-backgroundDark text-textLight dark:text-textDark flex items-center justify-center px-6 md:px-12 py-16 transition-colors duration-500"
>
  <div
    class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row max-w-6xl w-full  border border-gray-200 dark:border-gray-700"
  >
    <!-- Sol: Büyük Resim -->
    <div class="relative h-64 md:h-auto md:w-1/2">
      <img
        src="assets/amasra.jpeg"
        alt="Kerim Can"
        class="w-full h-full object-cover object-center"
      />

    </div>

    <!-- Sağ: Form -->
    <div
      class="md:w-1/2 p-10 flex flex-col justify-center  min-h-[500px]"
    >
      <h2
        class="text-4xl font-bold mb-8 text-gray-700 dark:text-gray-200"
      >
        Contact Me
      </h2>

      <form
        (ngSubmit)="sendMessage()"
        class="flex flex-col gap-6 text-gray-600 dark:text-gray-400"
      >
        <input
          type="text"
          placeholder="Your Name"
          [(ngModel)]="userName"
          name="userName"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                 focus:outline-none focus:ring-2 focus:ring-accentLight dark:focus:ring-accentDark
                 bg-white dark:bg-gray-900 transition"
          required
        />
        <input
          type="email"
          placeholder="Email Address"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                 focus:outline-none focus:ring-2 focus:ring-accentLight dark:focus:ring-accentDark
                 bg-white dark:bg-gray-900 transition"
          required
        />
        <textarea
          placeholder="Your Message"
          [(ngModel)]="message"
          name="message"
          rows="6"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600
                 focus:outline-none focus:ring-2 focus:ring-accentLight dark:focus:ring-accentDark
                 bg-white dark:bg-gray-900 transition"
          required
        ></textarea>

        <button type="submit"
        class="bg-gradient-to-r from-accentLight to-accentDark
                 text-white px-6 py-3 rounded-xl font-semibold
                 shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300">
                 Send Message
        </button>
      </form>
    </div>
  </div>
</section>

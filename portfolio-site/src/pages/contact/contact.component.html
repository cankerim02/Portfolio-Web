<section class="min-h-screen bg-slate-900 text-gray-200 flex flex-col justify-center items-center p-8">
  <h2 class="text-4xl font-bold text-teal-400 mb-8">İletişim</h2>

  <form (ngSubmit)="sendMessage()" class="w-full max-w-lg bg-slate-800 p-8 rounded-xl shadow-lg">

    <label class="block mb-4">
      <span class="text-gray-300">İsim</span>
      <input type="text" [(ngModel)]="userName" name="userName" required
        class="mt-1 block w-full rounded-md border border-gray-600 bg-slate-700 p-2 text-gray-200 focus:border-teal-400 focus:ring focus:ring-teal-400 focus:ring-opacity-50" />
    </label>

    <label class="block mb-4">
      <span class="text-gray-300">Email</span>
      <input type="email" [(ngModel)]="email" name="email" required
        class="mt-1 block w-full rounded-md border border-gray-600 bg-slate-700 p-2 text-gray-200 focus:border-teal-400 focus:ring focus:ring-teal-400 focus:ring-opacity-50" />
    </label>

    <label class="block mb-6">
      <span class="text-gray-300">Mesaj</span>
      <textarea [(ngModel)]="message" name="message" rows="5" required
        class="mt-1 block w-full rounded-md border border-gray-600 bg-slate-700 p-2 text-gray-200 focus:border-teal-400 focus:ring focus:ring-teal-400 focus:ring-opacity-50"></textarea>
    </label>

    <button type="submit"
      class="w-full bg-teal-600 hover:bg-teal-500 text-white py-3 rounded-lg font-semibold transition">Gönder</button>
  </form>
</section>
